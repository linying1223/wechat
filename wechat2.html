<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		
	</head>

	<body>
		<div class="mui-content">
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;" title="幸福">
		                <img class="mui-media-object mui-pull-left" src="image/1.png">
		                <div class="mui-media-body">
		                    幸福
		                    <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;" title="木屋">
		                <img class="mui-media-object mui-pull-left" src="image/2.png">
		                <div class="mui-media-body">
		                    木屋
		                    <p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;" title="CBD">
		                <img class="mui-media-object mui-pull-left" src="image/3.png">
		                <div class="mui-media-body">
		                    CBD
		                    <p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
		                </div>
		            </a>
		        </li>
		    </ul>
		</div>
		
		
		<script type="text/javascript">
			mui.init();
			mui(".mui-table-view-cell").on("tap","a",function(){
				var title = this.getAttribute("title");
				var getSrc = this.children[0].getAttribute("src");
				mui.openWindow({
					url:"wechat1.html",
					id:"wechat1.html",
					extras:{
						title:title,
						srcs:getSrc
					}
				})
			});
		</script>
	</body>

</html>
