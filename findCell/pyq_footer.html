<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
	</head>

	<body>
		<!--下拉刷新容器 mp-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					<div id="slider" class="mui-slider">
						<div class="mui-slider-group mui-slider-loop">
							<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#">
									<img src="../image/2.png" height="245px">
								</a>
							</div>
							<!-- 第一张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="../image/1.png" height="245px">
								</a>
							</div>
							<!-- 第二张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="../image/2.png" height="245px">
								</a>
							</div>

							<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#">
									<img src="../image/1.png" height="245px">
								</a>
							</div>
						</div>

					</div>
					<ul class="mui-table-view" id="ul2">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../image/1.png">
								<div class="mui-media-body">
									幸福
									<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../image/2.png">
								<div class="mui-media-body">
									木屋
									<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../image/3.png">
								<div class="mui-media-body">
									CBD
									<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
								</div>
							</a>
						</li>
					</ul>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#refreshContainer",
					down: {
						contentdown: "下拉可以刷新",
						contentover: "释放立即刷新",
						contentrefresh: "正在刷新",
						callback: pullRefresh
					},
					up: {
						contentrefresh: "正在加载....",
						contentnomore: "没有更多数据了",
						callback: pullUp
					}
				}
			});
//			//初始化scroll控件
//			mui(".mui-scroll-wrapper").scroll({
//				scrollY: true, //是否竖向滚动
//				indicators: false, //是否显示滚动条
//			});

			function pullRefresh() {
				var table = document.getElementById("ul2");
				setTimeout(function() {
					for(var i = 0; i < 3; i++) {
						var li = document.createElement("li");
						li.className = "mui-table-view-cell mui-media";
						var str = "<a href='javascript:;'>" +
							"<img class='mui-media-object mui-pull-left' src='../image/2.png'>" +
							"<div class='mui-media-body'>木屋" +
							"<p class='mui-ellipsis'>想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>" +
							"</div>" +
							"</a>";
						li.innerHTML = str;
						table.insertBefore(li, table.firstChild);
					}
					mui("#refreshContainer").pullRefresh().endPulldownToRefresh();
				}, 2000)
			}
			//上拉加载
			function pullUp() {
				var table = document.getElementById("ul2");
				setTimeout(function() {
					for(var i = 0; i < 3; i++) {
						var li = document.createElement("li");
						li.className = "mui-table-view-cell mui-media";
						var str = "<a href='javascript:;'>" +
							"<img class='mui-media-object mui-pull-left' src='../image/2.png'>" +
							"<div class='mui-media-body'>木屋" +
							"<p class='mui-ellipsis'>想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>" +
							"</div>" +
							"</a>";
						li.innerHTML = str;
						table.appendChild(li);
					}
					mui("#refreshContainer").pullRefresh().endPullupToRefresh();
				}, 2000)
			}
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
		</script>
	</body>

</html>
